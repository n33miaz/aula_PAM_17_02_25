<html lang="pt-BR">

<body>
    <section class="formulario">
        <label for="input_nome">Nome:</label>
        <input type="text" id="input_nome" required>
    
        <label for="input_email">Email:</label>
        <input type="email" id="input_email" required>
    
        <label for="input_phone">Telefone:</label>
        <input type="tel" id="input_phone" required>
    
        <button onclick="salvar()" id="botao_salvar">Salvar</button>
        <button onclick="listar()" id="botao_listar" disabled>Listar</button>
    </section>
    
    <section id="lista"></section>
</body>

</html>
